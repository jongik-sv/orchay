name: Build & Release

on:
  push:
    branches: [main]
    paths:
      - 'orchay/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: orchay-linux-x64
          - os: windows-latest
            artifact: orchay-windows-x64
          - os: macos-latest
            artifact: orchay-macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install ./orchay

      # TSK-02-05: UPX ì„¤ì¹˜ (í”Œë«í¼ë³„)
      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: choco install upx -y

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: brew install upx

      - name: Build with PyInstaller (spec file)
        working-directory: orchay
        run: pyinstaller orchay.spec

      # One-folder ëª¨ë“œ: í´ë”ë¥¼ zipìœ¼ë¡œ ì••ì¶•
      - name: Package artifact (Linux/macOS)
        if: runner.os != 'Windows'
        working-directory: orchay/dist
        run: |
          mv orchay ${{ matrix.artifact }}
          zip -r ${{ matrix.artifact }}.zip ${{ matrix.artifact }}

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        working-directory: orchay/dist
        run: |
          Rename-Item -Path orchay -NewName "${{ matrix.artifact }}"
          Compress-Archive -Path "${{ matrix.artifact }}" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: orchay/dist/${{ matrix.artifact }}.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete existing release
        run: gh release delete latest -y --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          draft: false
          prerelease: false
          body: |
            ğŸš€ ìµœì‹  ë¹Œë“œ (ìë™ ìƒì„±)

            ë¹Œë“œ ì‹œê°„: ${{ github.run_id }}
          files: |
            artifacts/orchay-linux-x64/orchay-linux-x64.zip
            artifacts/orchay-windows-x64/orchay-windows-x64.zip
            artifacts/orchay-macos-x64/orchay-macos-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
