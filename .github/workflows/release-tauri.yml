name: Build & Release Tauri App

on:
  push:
    branches: [main]
    paths:
      - 'orchay_web/**'
      - '.github/workflows/release-tauri.yml'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            platform: linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: orchay_web/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        working-directory: orchay_web
        run: npm ci

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: orchay_web
          args: --target ${{ matrix.target }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-linux-x64
          path: |
            orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-windows-x64
          path: |
            orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          retention-days: 7

      - name: Upload macOS ARM64 artifacts
        if: matrix.platform == 'macos-arm64'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-macos-arm64
          path: orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 7

      - name: Upload macOS x64 artifacts
        if: matrix.platform == 'macos-x64'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-macos-x64
          path: orchay_web/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Delete existing release
        run: gh release delete tauri-latest -y --cleanup-tag || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tauri-latest
          name: Tauri Latest Build
