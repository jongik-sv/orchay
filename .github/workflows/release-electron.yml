name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: '릴리스 버전 (예: v0.1.2)'
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: orchay_web/package-lock.json

      - name: Install dependencies
        working-directory: orchay_web
        run: npm ci

      - name: Build Nuxt
        working-directory: orchay_web
        run: npm run build

      - name: Build Electron
        working-directory: orchay_web
        # -p never: 빌드 시 GitHub 업로드 비활성화 (release job에서 통합 처리)
        run: npm run dist:${{ matrix.platform }} -- -p never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-linux-x64
          path: |
            orchay_web/dist-electron/release/*.AppImage
            orchay_web/dist-electron/release/*.deb
          retention-days: 7

      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-windows-x64
          path: orchay_web/dist-electron/release/*.exe
          retention-days: 7

      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: orchay_web-macos
          path: orchay_web/dist-electron/release/*.dmg
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          draft: false
          prerelease: ${{ contains(inputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
