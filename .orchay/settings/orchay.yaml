# orchay 스케줄러 설정
# CLI 인자로 override 가능 (예: --workers 5)

# Worker 설정
workers: 3 # 동시 실행 Worker pane 수 (1-6)
interval: 10 # 상태 모니터링 간격 (초)

# 출력 설정
verbose: true # 상세 로그 출력

# 실행 모드
execution:
  start_paused: true # 시작 전 pause
  mode: develop # design | quick | develop | force
  allow_mode_switch: true

# 작업 분배 설정
dispatch:
  clear_before_dispatch: true # 분배 전 /clear 전송
  grace_period: 20 # dispatch 후 상태 체크 무시 시간 (초)
  min_task_duration: 30 # Task 최소 실행 시간 (초)

# 상태 감지 설정
detection:
  read_lines: 50 # pane 출력 읽기 줄 수

# Launcher 설정 (WezTerm 레이아웃)
launcher:
  width: 1920 # 창 너비 픽셀
  height: 1080 # 창 높이 픽셀
  max_rows: 3 # 열당 최대 worker 수
  scheduler_cols: 100 # 스케줄러 pane 너비 columns
  worker_cols: 120 # Worker pane 너비 columns
  font_size: 9 # 폰트 크기2
