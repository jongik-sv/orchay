            - "matrix 전략으로 Windows/Linux/macOS 빌드"
            - "태그 푸시 시 자동 빌드"
            - "GitHub Releases에 아티팩트 업로드"
            - "spec 파일 기반 빌드 (TSK-02-01에서 생성)"

      - id: TSK-03-02
        title: "PyPI 배포 워크플로우"
