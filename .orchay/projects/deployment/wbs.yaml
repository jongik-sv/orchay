project:
  id: deployment
  name: "deployment - Orchay Deployment System"
  description: "Orchay 배포 시스템 구축 프로젝트"
  version: "0.1.0"
  status: active
  createdAt: "2025-12-29"
  updatedAt: "2025-12-29"

wbs:
  version: "1.0"
  depth: 3
  start: "2025-12-29"

workPackages:
  - id: WP-01
    title: "엔트리포인트 변경"
    priority: critical
    schedule: "2025-12-29 ~ 2025-12-29"
    progress: "80%"
    tasks:
      - id: TSK-01-01
        title: "launcher.py 패키지 이동"
        category: infrastructure
        status: "[vf]"
        priority: critical
        tags: [refactor, entrypoint]
        requirements:
          items:
            - "launcher.py를 orchay/src/orchay/로 이동"
            - "get_orchay_cmd() 함수의 경로 로직 수정"
            - "패키지 내부에서 동작하도록 상대 경로 조정"

      - id: TSK-01-02
        title: "pyproject.toml 엔트리포인트 변경"
        category: infrastructure
        status: "[vf]"
        priority: critical
        tags: [config, packaging]
        depends: [TSK-01-01]
        requirements:
          items:
            - "[project.scripts] 섹션의 orchay 엔트리포인트 변경"
            - "orchay.cli:cli_main → orchay.launcher:main"

      - id: TSK-01-03
        title: "__main__.py 수정"
        category: development
        status: "[vf]"
        priority: high
        tags: [entrypoint]
        depends: [TSK-01-01]
        requirements:
          items:
            - "launcher.main() 호출로 변경"
            - "cli.cli_main() 대신 launcher.main() import"

  - id: WP-02
    title: "PyInstaller 로컬 빌드 환경"
    priority: high
    schedule: "2025-12-29 ~ 2025-12-30"
    progress: "64%"
    tasks:
      - id: TSK-02-01
        title: "PyInstaller spec 파일 생성"
        category: infrastructure
        status: "[vf]"
        priority: high
        tags: [pyinstaller, build, spec]
        depends: [TSK-01-02]
        requirements:
          items:
            - "orchay.spec 파일 생성"
            - "hidden imports 설정 (pydantic, textual, rich, watchdog)"
            - "data files 설정 (workflows.json 등)"
            - "콘솔 모드 유지 설정"

      - id: TSK-02-02
        title: "Hidden Imports 분석 및 설정"
        category: development
        status: "[vf]"
        priority: high
        tags: [pyinstaller, imports]
        depends: [TSK-02-01]
        requirements:
          items:
            - "동적 import 모듈 분석 (pydantic, textual, watchdog)"
            - "collect_submodules 활용"
            - "런타임 ModuleNotFoundError 해결"

      - id: TSK-02-03
        title: "데이터 파일 및 리소스 번들링"
        category: infrastructure
        status: "[vf]"
        priority: medium
        tags: [pyinstaller, resources]
        depends: [TSK-02-01]
        requirements:
          items:
            - "workflows.json 포함"
            - "src/orchay 하위 리소스 포함"
            - "datas 옵션 설정"

      - id: TSK-02-04
        title: "로컬 빌드 테스트 (Linux)"
        category: development
        status: "[vf]"
        priority: high
        tags: [pyinstaller, test, linux]
        depends: [TSK-02-01, TSK-02-02, TSK-02-03]
        requirements:
          items:
            - "Linux에서 PyInstaller 빌드 실행"
            - "dist/orchay 바이너리 생성 확인"
            - "WezTerm 레이아웃 생성 테스트"

      - id: TSK-02-05
        title: "UPX 압축 설정 (선택)"
        category: infrastructure
        status: "[ap]"
        priority: low
        tags: [pyinstaller, optimization]
        depends: [TSK-02-04]
        requirements:
          items:
            - "UPX 설치 및 경로 설정"
            - "--upx-dir 옵션 적용"
            - "압축 제외 파일 설정"

  - id: WP-03
    title: "GitHub Actions 빌드 파이프라인"
    priority: high
    schedule: "2025-12-30 ~ 2025-12-31"
    progress: "80%"
