<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Card Container -->
  <rect x="10" y="10" width="380" height="280" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1" rx="8"/>

  <!-- Card Header -->
  <rect x="10" y="10" width="380" height="48" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="1" rx="8"/>
  <text x="24" y="38" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#111827">작업</text>

  <!-- Edit Button -->
  <rect x="320" y="22" width="56" height="28" fill="#FFFFFF" stroke="#6B7280" stroke-width="1" rx="4"/>
  <text x="328" y="41" font-family="Arial, sans-serif" font-size="13" fill="#6B7280">✎ 편집</text>

  <!-- Divider 1 -->
  <line x1="24" y1="80" x2="376" y2="80" stroke="#E5E7EB" stroke-width="1"/>
  <text x="24" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">상태 전이</text>

  <!-- Transition Buttons -->
  <g id="transition-buttons">
    <!-- Start Button -->
    <rect x="24" y="115" width="60" height="32" fill="#3B82F6" rx="4"/>
    <text x="35" y="136" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">▶ 시작</text>

    <!-- Draft Button -->
    <rect x="94" y="115" width="90" height="32" fill="#3B82F6" rx="4"/>
    <text x="102" y="136" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">✎ 초안 작성</text>

    <!-- Build Button -->
    <rect x="194" y="115" width="60" height="32" fill="#22C55E" rx="4"/>
    <text x="202" y="136" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">⚡ 구현</text>
  </g>

  <!-- Divider 2 -->
  <line x1="24" y1="170" x2="376" y2="170" stroke="#E5E7EB" stroke-width="1"/>
  <text x="24" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6B7280">문서</text>

  <!-- Documents Button -->
  <rect x="24" y="205" width="130" height="32" fill="#FFFFFF" stroke="#6B7280" stroke-width="1" rx="4"/>
  <text x="32" y="226" font-family="Arial, sans-serif" font-size="13" fill="#6B7280">📁 문서 보기 (3)</text>

  <!-- Annotations -->
  <text x="24" y="270" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">읽기 모드 - 편집 버튼만 표시</text>
</svg>
