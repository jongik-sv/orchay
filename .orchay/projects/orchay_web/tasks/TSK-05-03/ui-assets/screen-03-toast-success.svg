<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 100">
  <!-- Background -->
  <rect x="0" y="0" width="350" height="100" fill="#F9FAFB"/>

  <!-- Toast Container -->
  <rect x="10" y="10" width="330" height="80" fill="#DCFCE7" stroke="#22C55E" stroke-width="2" rx="6"/>

  <!-- Success Icon -->
  <circle cx="32" cy="50" r="14" fill="#22C55E"/>
  <path d="M 27 50 L 30 53 L 37 46" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Toast Content -->
  <g id="content">
    <!-- Summary -->
    <text x="56" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#166534">수정 완료</text>

    <!-- Detail -->
    <text x="56" y="62" font-family="Arial, sans-serif" font-size="13" fill="#166534">Task 정보가 업데이트되었습니다.</text>
  </g>

  <!-- Close Button -->
  <circle cx="315" cy="25" r="8" fill="#22C55E" opacity="0.3"/>
  <path d="M 312 22 L 318 28 M 318 22 L 312 28" stroke="#166534" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Annotation -->
  <text x="10" y="98" font-family="Arial, sans-serif" font-size="10" fill="#9CA3AF">PrimeVue Toast (severity: success, life: 3000ms)</text>
</svg>
