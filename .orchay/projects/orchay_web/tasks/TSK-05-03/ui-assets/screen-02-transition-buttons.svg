<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="150" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">워크플로우 상태 전이 버튼</text>

  <!-- Buttons Row -->
  <g id="transition-buttons">
    <!-- Start Button (Primary) -->
    <rect x="20" y="50" width="70" height="36" fill="#3B82F6" rx="4"/>
    <text x="28" y="73" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">▶ 시작</text>
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">start</text>

    <!-- Draft Button (Info) -->
    <rect x="100" y="50" width="95" height="36" fill="#3B82F6" rx="4"/>
    <text x="108" y="73" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">✎ 초안 작성</text>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">draft</text>

    <!-- Build Button (Success) -->
    <rect x="205" y="50" width="70" height="36" fill="#22C55E" rx="4"/>
    <text x="213" y="73" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">⚡ 구현</text>
    <text x="220" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">build</text>

    <!-- Verify Button (Warning) -->
    <rect x="285" y="50" width="70" height="36" fill="#F59E0B" rx="4"/>
    <text x="293" y="73" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">✓ 검증</text>
    <text x="298" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">verify</text>
  </g>

  <!-- Second Row -->
  <g id="transition-buttons-2">
    <!-- Done Button (Success) -->
    <rect x="20" y="110" width="70" height="36" fill="#22C55E" rx="4"/>
    <text x="28" y="133" font-family="Arial, sans-serif" font-size="13" font-weight="500" fill="#FFFFFF">✓✓ 완료</text>
  </g>

  <!-- Annotation -->
  <text x="100" y="133" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">availableActions 기반 동적 렌더링</text>
</svg>
