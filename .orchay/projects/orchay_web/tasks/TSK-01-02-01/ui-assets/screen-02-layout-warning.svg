<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- 배경 -->
  <rect width="900" height="600" fill="#1a1a2e"/>

  <!-- Header (56px) -->
  <rect x="0" y="0" width="900" height="56" fill="#16213e"/>

  <!-- Logo (텍스트만) -->
  <text x="24" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">orchay</text>

  <!-- Navigation Menu (압축됨) -->
  <g font-family="Arial, sans-serif" font-size="12">
    <text x="120" y="36" fill="#888">대시보드</text>
    <text x="200" y="36" fill="#888">칸반</text>
    <text x="260" y="36" fill="#3b82f6" font-weight="bold">WBS</text>
    <rect x="260" y="48" width="28" height="3" fill="#3b82f6" rx="1"/>
    <text x="310" y="36" fill="#888">Gantt</text>
  </g>

  <!-- Project Name (우측) -->
  <text x="780" y="36" font-family="Arial, sans-serif" font-size="12" fill="#e8e8e8">orchay</text>

  <!-- Header 하단 구분선 -->
  <line x1="0" y1="56" x2="900" y2="56" stroke="#3d3d5c" stroke-width="1"/>

  <!-- Warning Overlay (반투명 배경) -->
  <rect x="0" y="56" width="900" height="544" fill="#0f0f23" opacity="0.9"/>

  <!-- Warning Card -->
  <rect x="250" y="180" width="400" height="240" rx="12" fill="#1a1a2e" stroke="#f59e0b" stroke-width="2"/>

  <!-- Warning Icon -->
  <circle cx="450" cy="220" r="24" fill="#f59e0b" opacity="0.2"/>
  <text x="450" y="228" font-family="Arial, sans-serif" font-size="28" fill="#f59e0b" text-anchor="middle">!</text>

  <!-- Warning Title -->
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b" text-anchor="middle">화면 너비 경고</text>

  <!-- Warning Message -->
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="14" fill="#e8e8e8" text-anchor="middle">orchay은 최소 1200px 이상의</text>
  <text x="450" y="330" font-family="Arial, sans-serif" font-size="14" fill="#e8e8e8" text-anchor="middle">화면 너비가 필요합니다.</text>

  <!-- Current Width Info -->
  <rect x="300" y="350" width="300" height="50" rx="6" fill="#0f0f23"/>
  <text x="450" y="372" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">
    <tspan fill="#ef4444">현재: 900px</tspan>  |  <tspan fill="#22c55e">필요: 1200px</tspan>
  </text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">화면 크기를 확대하거나 가로 스크롤을 사용하세요</text>

  <!-- Progress Bar (부족한 너비 시각화) -->
  <rect x="300" y="415" width="300" height="8" rx="4" fill="#3d3d5c"/>
  <rect x="300" y="415" width="225" height="8" rx="4" fill="#ef4444"/>
  <text x="300" y="435" font-family="Arial, sans-serif" font-size="10" fill="#888">0px</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="10" fill="#888" text-anchor="end">1200px</text>

  <!-- Dimension Annotation -->
  <line x1="0" y1="580" x2="900" y2="580" stroke="#ef4444" stroke-width="1"/>
  <line x1="0" y1="575" x2="0" y2="585" stroke="#ef4444" stroke-width="1"/>
  <line x1="900" y1="575" x2="900" y2="585" stroke="#ef4444" stroke-width="1"/>
  <text x="450" y="595" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">현재 너비: 900px (최소 1200px 필요)</text>

  <!-- Scroll Indicator (우측) -->
  <rect x="880" y="56" width="20" height="544" fill="#3d3d5c" opacity="0.5"/>
  <text x="890" y="330" font-family="Arial, sans-serif" font-size="10" fill="#888" transform="rotate(90, 890, 330)">스크롤 →</text>
</svg>
