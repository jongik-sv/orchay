<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- 배경 -->
  <rect width="800" height="200" fill="#1a1a2e"/>

  <!-- Panel 헤더 -->
  <rect x="16" y="16" width="768" height="40" fill="#1e1e38" rx="8"/>
  <text x="32" y="42" font-family="Arial" font-size="14" font-weight="bold" fill="#e8e8e8">진행 상태</text>

  <!-- Stepper 컨테이너 -->
  <rect x="16" y="64" width="768" height="80" fill="#1e1e38" rx="8"/>

  <!-- Step 1: Todo (완료) -->
  <circle cx="100" cy="100" r="16" fill="#22c55e"/>
  <text x="100" y="105" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="100" y="130" font-family="Arial" font-size="11" fill="#888888" text-anchor="middle">Todo</text>

  <!-- Connector 1-2 (완료) -->
  <rect x="120" y="98" width="80" height="4" fill="#22c55e" rx="2"/>

  <!-- Step 2: 기본설계 (완료) -->
  <circle cx="220" cy="100" r="16" fill="#22c55e"/>
  <text x="220" y="105" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">✓</text>
  <text x="220" y="130" font-family="Arial" font-size="11" fill="#888888" text-anchor="middle">기본설계</text>

  <!-- Connector 2-3 (완료) -->
  <rect x="240" y="98" width="80" height="4" fill="#22c55e" rx="2"/>

  <!-- Step 3: 상세설계 (현재) - 강조 -->
  <circle cx="340" cy="100" r="18" fill="#3b82f6" filter="drop-shadow(0 4px 6px rgba(59, 130, 246, 0.3))"/>
  <circle cx="340" cy="100" r="6" fill="#ffffff"/>
  <text x="340" y="130" font-family="Arial" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">상세설계</text>

  <!-- Connector 3-4 (미완료) -->
  <rect x="362" y="98" width="80" height="4" fill="#3d3d5c" rx="2"/>

  <!-- Step 4: 구현 (미완료) -->
  <circle cx="460" cy="100" r="16" fill="#1e1e38" stroke="#3d3d5c" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="460" cy="100" r="4" fill="#3d3d5c"/>
  <text x="460" y="130" font-family="Arial" font-size="11" fill="#666666" text-anchor="middle">구현</text>

  <!-- Connector 4-5 (미완료) -->
  <rect x="480" y="98" width="80" height="4" fill="#3d3d5c" rx="2"/>

  <!-- Step 5: 검증 (미완료) -->
  <circle cx="580" cy="100" r="16" fill="#1e1e38" stroke="#3d3d5c" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="580" cy="100" r="4" fill="#3d3d5c"/>
  <text x="580" y="130" font-family="Arial" font-size="11" fill="#666666" text-anchor="middle">검증</text>

  <!-- Connector 5-6 (미완료) -->
  <rect x="600" y="98" width="80" height="4" fill="#3d3d5c" rx="2"/>

  <!-- Step 6: 완료 (미완료) -->
  <circle cx="700" cy="100" r="16" fill="#1e1e38" stroke="#3d3d5c" stroke-width="2" stroke-dasharray="4,4"/>
  <circle cx="700" cy="100" r="4" fill="#3d3d5c"/>
  <text x="700" y="130" font-family="Arial" font-size="11" fill="#666666" text-anchor="middle">완료</text>

  <!-- 진행률 바 -->
  <rect x="16" y="156" width="768" height="28" fill="#1e1e38" rx="8"/>
  <text x="32" y="175" font-family="Arial" font-size="12" fill="#888888">진행률:</text>
  <rect x="100" y="164" width="600" height="12" fill="#2d2d44" rx="6"/>
  <rect x="100" y="164" width="240" height="12" fill="#3b82f6" rx="6"/>
  <text x="720" y="175" font-family="Arial" font-size="12" fill="#e8e8e8">40%</text>
</svg>
