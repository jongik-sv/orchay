<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Panel Header -->
  <rect width="600" height="50" fill="#F9FAFB"/>
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">요구사항</text>

  <!-- Cancel Button -->
  <rect x="430" y="18" width="60" height="28" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <text x="460" y="36" font-family="Arial, sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">취소</text>

  <!-- Save Button -->
  <rect x="500" y="18" width="80" height="28" rx="4" fill="#22C55E" stroke="#22C55E" stroke-width="1"/>
  <text x="540" y="36" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">저장</text>

  <!-- Requirements Edit List -->
  <g transform="translate(16, 70)">
    <!-- Requirement 1 (Edit Mode) -->
    <rect x="0" y="0" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
    <text x="12" y="22" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskWorkflow 컴포넌트 (워크플로우 흐름 시각화)</text>
    <!-- Delete Button -->
    <rect x="530" y="4" width="40" height="28" rx="4" fill="#EF4444" stroke="#EF4444" stroke-width="1"/>
    <text x="550" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">삭제</text>

    <!-- Requirement 2 (Edit Mode) -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="12" y="22" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskRequirements 컴포넌트 (요구사항 목록 관리)</text>
      <rect x="530" y="4" width="40" height="28" rx="4" fill="#EF4444" stroke="#EF4444" stroke-width="1"/>
      <text x="550" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">삭제</text>
    </g>

    <!-- Requirement 3 (Edit Mode) -->
    <g transform="translate(0, 100)">
      <rect x="0" y="0" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="12" y="22" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskDocuments 컴포넌트 (문서 목록 표시)</text>
      <rect x="530" y="4" width="40" height="28" rx="4" fill="#EF4444" stroke="#EF4444" stroke-width="1"/>
      <text x="550" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">삭제</text>
    </g>

    <!-- Requirement 4 (Edit Mode) -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="520" height="36" rx="4" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
      <text x="12" y="22" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskHistory 컴포넌트 (상태 변경 이력 타임라인)</text>
      <rect x="530" y="4" width="40" height="28" rx="4" fill="#EF4444" stroke="#EF4444" stroke-width="1"/>
      <text x="550" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">삭제</text>
    </g>

    <!-- New Requirement Input (Empty) -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="520" height="36" rx="4" fill="#F9FAFB" stroke="#3B82F6" stroke-width="2"/>
      <text x="12" y="22" font-family="Arial, sans-serif" font-size="13" fill="#9CA3AF" font-style="italic">새 요구사항 입력...</text>
      <rect x="530" y="4" width="40" height="28" rx="4" fill="#9CA3AF" stroke="#9CA3AF" stroke-width="1"/>
      <text x="550" y="22" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">삭제</text>
    </g>
  </g>

  <!-- Add Button -->
  <g transform="translate(16, 320)">
    <rect x="0" y="0" width="100" height="36" rx="4" fill="#FFFFFF" stroke="#3B82F6" stroke-width="2"/>
    <text x="50" y="23" font-family="Arial, sans-serif" font-size="13" fill="#3B82F6" text-anchor="middle">+ 추가</text>
  </g>

  <!-- Footer Note -->
  <text x="16" y="380" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">편집 모드 - 요구사항을 추가, 수정, 삭제할 수 있습니다</text>
</svg>
