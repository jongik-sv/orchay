<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Panel Header -->
  <rect width="600" height="50" fill="#F9FAFB"/>
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">요구사항</text>

  <!-- Edit Button -->
  <rect x="520" y="18" width="60" height="28" rx="4" fill="#3B82F6" stroke="#3B82F6" stroke-width="1"/>
  <text x="550" y="36" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">편집</text>

  <!-- Reference Line -->
  <rect y="50" width="600" height="30" fill="#F3F4F6"/>
  <text x="16" y="70" font-family="Arial, sans-serif" font-size="11" fill="#6B7280">ref: PRD 6.3.2, 6.3.3, 6.3.4, 6.3.6</text>

  <!-- Requirements List -->
  <g transform="translate(16, 100)">
    <!-- Requirement 1 -->
    <circle cx="4" cy="0" r="3" fill="#6B7280"/>
    <text x="16" y="4" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskWorkflow 컴포넌트 (워크플로우 흐름, 상태 노드)</text>

    <!-- Requirement 2 -->
    <circle cx="4" cy="35" r="3" fill="#6B7280"/>
    <text x="16" y="39" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskRequirements 컴포넌트 (요구사항 목록, 인라인 편집)</text>

    <!-- Requirement 3 -->
    <circle cx="4" cy="70" r="3" fill="#6B7280"/>
    <text x="16" y="74" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskDocuments 컴포넌트 (문서 목록, 존재/예정 구분)</text>

    <!-- Requirement 4 -->
    <circle cx="4" cy="105" r="3" fill="#6B7280"/>
    <text x="16" y="109" font-family="Arial, sans-serif" font-size="13" fill="#111827">TaskHistory 컴포넌트 (상태 변경 이력, 타임라인)</text>

    <!-- Requirement 5 -->
    <circle cx="4" cy="140" r="3" fill="#6B7280"/>
    <text x="16" y="144" font-family="Arial, sans-serif" font-size="13" fill="#111827">카테고리별 워크플로우 흐름 시각화</text>

    <!-- Requirement 6 -->
    <circle cx="4" cy="175" r="3" fill="#6B7280"/>
    <text x="16" y="179" font-family="Arial, sans-serif" font-size="13" fill="#111827">현재 상태 강조 표시</text>

    <!-- Requirement 7 -->
    <circle cx="4" cy="210" r="3" fill="#6B7280"/>
    <text x="16" y="214" font-family="Arial, sans-serif" font-size="13" fill="#111827">요구사항 인라인 편집 (추가/삭제/수정)</text>
  </g>

  <!-- Footer Note -->
  <text x="16" y="370" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">읽기 모드 - 편집하려면 우측 상단의 '편집' 버튼을 클릭하세요</text>
</svg>
