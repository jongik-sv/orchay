        <text x="0" y="48" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">명령어: /task:init</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">사용자: AI Agent</text>
