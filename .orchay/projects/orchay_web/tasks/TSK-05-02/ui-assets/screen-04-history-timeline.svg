        <text x="0" y="28" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Task 수정</text>
        <text x="0" y="48" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">요구사항 업데이트 (4개 항목 추가)</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF">사용자: AI Agent</text>
