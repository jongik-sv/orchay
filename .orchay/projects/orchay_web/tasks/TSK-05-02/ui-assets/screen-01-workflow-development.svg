<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background -->
  <rect width="800" height="200" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>

  <!-- Panel Header -->
  <rect width="800" height="40" fill="#F9FAFB"/>
  <text x="16" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">워크플로우 흐름</text>

  <!-- Workflow Steps Container -->
  <g transform="translate(50, 80)">
    <!-- Step 1: Todo (미완료) -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="50" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">Todo</text>
    <text x="50" y="52" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">[ ]</text>

    <!-- Arrow 1 -->
    <path d="M 110 35 L 130 35" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Design (미완료) -->
    <rect x="140" y="0" width="100" height="70" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="190" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">Design</text>
    <text x="190" y="52" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">[bd]</text>

    <!-- Arrow 2 -->
    <path d="M 250 35 L 270 35" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Detail (현재 상태) -->
    <rect x="280" y="-5" width="100" height="80" rx="8" fill="#3B82F6" stroke="#3B82F6" stroke-width="3"/>
    <text x="330" y="38" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#FFFFFF" text-anchor="middle">Detail</text>
    <text x="330" y="55" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#FFFFFF" text-anchor="middle">[dd]</text>

    <!-- Arrow 3 -->
    <path d="M 390 35 L 410 35" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 4: Implement (미완료) -->
    <rect x="420" y="0" width="100" height="70" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="470" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">Implement</text>
    <text x="470" y="52" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">[im]</text>

    <!-- Arrow 4 -->
    <path d="M 530 35 L 550 35" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Step 5: Verify (미완료) -->
    <rect x="560" y="0" width="100" height="70" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="610" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">Verify</text>
    <text x="610" y="52" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">[vf]</text>
  </g>

  <!-- Step 6: Done (미완료) - extends beyond to show continuity -->
  <g transform="translate(50, 80)">
    <path d="M 670 35 L 690 35" stroke="#9CA3AF" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <rect x="700" y="0" width="80" height="70" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="4,4"/>
    <text x="740" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#6B7280" text-anchor="middle">Done</text>
    <text x="740" y="52" font-family="Arial, sans-serif" font-size="11" fill="#9CA3AF" text-anchor="middle">[xx]</text>
  </g>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9CA3AF" />
    </marker>
  </defs>
</svg>
