<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 140" width="1400" height="140">
  <!-- Header Background -->
  <rect width="1400" height="56" fill="#16213e"/>

  <!-- Logo (텍스트만) -->
  <text x="24" y="36" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">orchay</text>

  <!-- Navigation Menu -->
  <g font-family="Arial, sans-serif" font-size="12">
    <!-- Dashboard (클릭됨 - 하이라이트) -->
    <g>
      <rect x="105" y="18" width="75" height="28" rx="4" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
      <text x="120" y="36" fill="#f59e0b" opacity="0.8">대시보드</text>
    </g>

    <!-- Kanban (비활성) -->
    <g opacity="0.6">
      <text x="200" y="36" fill="#888">칸반</text>
    </g>

    <!-- WBS (활성 - underline 스타일) -->
    <g>
      <text x="260" y="36" fill="#3b82f6" font-weight="bold">WBS</text>
      <rect x="260" y="48" width="28" height="3" fill="#3b82f6" rx="1"/>
    </g>

    <!-- Gantt (비활성) -->
    <g opacity="0.6">
      <text x="310" y="36" fill="#888">Gantt</text>
    </g>
  </g>

  <!-- Project Name -->
  <text x="1200" y="36" font-family="Arial, sans-serif" font-size="14" fill="#e8e8e8">orchay Project</text>

  <!-- Bottom Border -->
  <line x1="0" y1="55" x2="1400" y2="55" stroke="#3d3d5c" stroke-width="1"/>

  <!-- Toast Notification -->
  <g>
    <!-- Toast Shadow -->
    <rect x="602" y="78" width="200" height="48" rx="8" fill="#000000" opacity="0.2"/>

    <!-- Toast Background -->
    <rect x="600" y="76" width="200" height="48" rx="8" fill="#f59e0b"/>

    <!-- Toast Icon -->
    <circle cx="630" cy="100" r="12" fill="#ffffff" opacity="0.3"/>
    <text x="625" y="105" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">!</text>

    <!-- Toast Message -->
    <text x="650" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff">준비 중입니다</text>
  </g>

  <!-- Arrow from clicked menu to toast -->
  <path d="M 140 46 L 140 60 L 650 76" stroke="#f59e0b" stroke-width="1" fill="none" stroke-dasharray="4,2" opacity="0.6"/>

  <!-- Annotation -->
  <text x="600" y="135" font-family="Arial, sans-serif" font-size="10" fill="#888">PrimeVue Toast - 3초 후 자동 사라짐</text>
</svg>
