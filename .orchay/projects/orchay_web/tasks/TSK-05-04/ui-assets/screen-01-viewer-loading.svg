<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="#0F172A"/>

  <!-- Container -->
  <rect x="20" y="20" width="560" height="460" fill="#1E293B" rx="8"/>

  <!-- Loading Skeleton - Title -->
  <rect x="40" y="40" width="300" height="32" fill="#334155" rx="4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Loading Skeleton - Line 1 -->
  <rect x="40" y="88" width="480" height="16" fill="#334155" rx="4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </rect>

  <!-- Loading Skeleton - Line 2 -->
  <rect x="40" y="116" width="420" height="16" fill="#334155" rx="4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </rect>

  <!-- Loading Skeleton - Large Content Block -->
  <rect x="40" y="160" width="520" height="300" fill="#334155" rx="4">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
  </rect>

  <!-- Loading text (optional) -->
  <text x="300" y="490" font-family="system-ui, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">
    Loading document...
  </text>
</svg>
