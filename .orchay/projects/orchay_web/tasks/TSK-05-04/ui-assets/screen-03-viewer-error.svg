<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0F172A"/>

  <!-- Container -->
  <rect x="20" y="20" width="560" height="360" fill="#1E293B" rx="8"/>

  <!-- Error container with red background -->
  <rect x="60" y="120" width="480" height="160" fill="#991B1B" fill-opacity="0.5" stroke="#EF4444" stroke-width="2" rx="6"/>

  <!-- Error icon circle -->
  <circle cx="100" cy="165" r="20" fill="#EF4444"/>

  <!-- Warning icon (exclamation mark) -->
  <text x="100" y="177" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#0F172A" text-anchor="middle">!</text>

  <!-- Error title -->
  <text x="140" y="160" font-family="system-ui, sans-serif" font-size="18" font-weight="bold" fill="#FCA5A5">
    문서를 불러올 수 없습니다
  </text>

  <!-- Error message -->
  <text x="140" y="190" font-family="system-ui, sans-serif" font-size="14" fill="#FCA5A5">
    요청한 문서를 찾을 수 없습니다
  </text>

  <!-- Error code -->
  <text x="140" y="210" font-family="'Courier New', monospace" font-size="12" fill="#F87171">
    (DOCUMENT_NOT_FOUND)
  </text>

  <!-- Retry button -->
  <rect x="230" y="235" width="140" height="36" fill="#334155" stroke="#475569" stroke-width="1" rx="4"/>

  <!-- Refresh icon (simplified) -->
  <path d="M 250 253 A 8 8 0 1 1 258 245" stroke="#E2E8F0" stroke-width="2" fill="none"/>
  <polygon points="258,245 263,242 263,248" fill="#E2E8F0"/>

  <!-- Button text -->
  <text x="275" y="258" font-family="system-ui, sans-serif" font-size="14" fill="#E2E8F0">
    재시도
  </text>

  <!-- Helper text at bottom -->
  <text x="300" y="340" font-family="system-ui, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">
    파일 경로를 확인하거나 다른 문서를 선택해주세요
  </text>

  <!-- Hover state indicator (button) -->
  <rect x="230" y="235" width="140" height="36" fill="#475569" fill-opacity="0" rx="4">
    <animate attributeName="fill-opacity" values="0;0.3;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </rect>
</svg>
