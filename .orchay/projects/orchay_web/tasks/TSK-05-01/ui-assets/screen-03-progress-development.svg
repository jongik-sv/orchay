<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFFFF"/>
  <rect x="0" y="0" width="400" height="300" fill="none" stroke="#E5E7EB" stroke-width="1"/>

  <!-- TaskProgress Card - Development Workflow -->
  <g transform="translate(16, 16)">
    <!-- Card Background -->
    <rect width="368" height="268" rx="6" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Card Header -->
    <g transform="translate(16, 16)">
      <!-- Icon (Chart Line) -->
      <path d="M 4 12 L 8 4 L 12 8 L 8 16 Z" fill="none" stroke="#22C55E" stroke-width="2"/>
      <line x1="0" y1="16" x2="16" y2="16" stroke="#22C55E" stroke-width="2"/>
      <!-- Title -->
      <text x="28" y="12" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1F2937">
        진행 상태
      </text>
    </g>

    <!-- Divider -->
    <line x1="16" y1="40" x2="352" y2="40" stroke="#E5E7EB" stroke-width="1"/>

    <!-- Current State -->
    <g transform="translate(16, 56)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">현재 상태</text>
      <rect x="0" y="20" width="150" height="28" rx="4" fill="#DBEAFE"/>
      <text x="10" y="38" font-family="Arial, sans-serif" font-size="14" fill="#1E40AF">[bd] Basic Design</text>
    </g>

    <!-- Workflow Visualization -->
    <g transform="translate(16, 124)">
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">워크플로우 흐름</text>

      <!-- Development: 6 stages -->
      <g transform="translate(0, 28)">
        <!-- Stage 1: Todo (Completed) -->
        <circle cx="30" cy="20" r="20" fill="#22C55E" stroke="#22C55E" stroke-width="2"/>
        <path d="M 24 20 L 28 24 L 36 16" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
        <text x="30" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Todo</text>

        <!-- Connector -->
        <line x1="50" y1="20" x2="74" y2="20" stroke="#22C55E" stroke-width="2"/>

        <!-- Stage 2: Design (Current) -->
        <circle cx="94" cy="20" r="20" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"/>
        <circle cx="94" cy="20" r="24" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.3"/>
        <circle cx="94" cy="20" r="6" fill="#FFFFFF"/>
        <text x="94" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Design</text>

        <!-- Connector -->
        <line x1="114" y1="20" x2="138" y2="20" stroke="#D1D5DB" stroke-width="2"/>

        <!-- Stage 3: Detail (Pending) -->
        <circle cx="158" cy="20" r="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
        <text x="158" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">3</text>
        <text x="158" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Detail</text>

        <!-- Connector -->
        <line x1="178" y1="20" x2="202" y2="20" stroke="#D1D5DB" stroke-width="2"/>

        <!-- Stage 4: Implement (Pending) -->
        <circle cx="222" cy="20" r="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
        <text x="222" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">4</text>
        <text x="222" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Impl</text>

        <!-- Connector -->
        <line x1="242" y1="20" x2="266" y2="20" stroke="#D1D5DB" stroke-width="2"/>

        <!-- Stage 5: Verify (Pending) -->
        <circle cx="286" cy="20" r="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
        <text x="286" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">5</text>
        <text x="286" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Verify</text>

        <!-- Connector -->
        <line x1="306" y1="20" x2="318" y2="20" stroke="#D1D5DB" stroke-width="2"/>

        <!-- Stage 6: Done (Pending) -->
        <circle cx="338" cy="20" r="20" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="2"/>
        <text x="338" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9CA3AF">6</text>
        <text x="338" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Done</text>
      </g>
    </g>

    <!-- Category Info -->
    <g transform="translate(16, 238)">
      <circle cx="6" cy="6" r="6" fill="#3B82F6"/>
      <text x="6" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF">i</text>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">development 워크플로우 (6단계)</text>
    </g>
  </g>
</svg>
